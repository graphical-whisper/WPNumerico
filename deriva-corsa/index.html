<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DerivaRacer Lite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
<header>
  <nav>
    <div class="logo">
      <a href="/" class="logo-link">WPAnálisisNumérico</a>
    </div>
    <ul class="nav-links">
      <li><a href="/" class="nav-link">Inicio</a></li>
    </ul>
  </nav>
</header>
    <div id="game">
        <div id="sky"></div>
        <div id="mountains">
          <div class="mountain"></div>
          <div class="mountain"></div>
          <div class="mountain"></div>
          <div class="mountain"></div>
        </div>
        <div id="terrain"></div>
        <div id="fog" class="hidden"></div>
        <canvas id="road"></canvas>
        <div id="cars"></div>
        <div id="car" class="player car"></div>
        <div id="ui">
          <div id="panel">
            <div id="km"><a></a><a>0</a><a>0</a><a>0</a><a>0</a><a>0</a></div>
            <div id="lap"><a>1</a></div>
            <div id="position"><a>P</a><a>2</a><a>0</a><a>0</a></div>
          </div>
        </div>
      </div>
      <p>
        <button id="left">◀️</button>
        <button id="up">⏏️</button>
        <button id="right">▶️</button>
      </p>
      <p><button id="click">Click to start!</button></p>
      <p>Left/Right Arrows or A/D to steer and<br> 
        Up Arrow, W or Space to accelerate
      </p>
      <div id="velocity-panel">
        <div id="velocity">Velocidad: 0 m/s</div>
        <div id="acceleration">Aceleración: 0 m/s²</div>
      </div>
      <script src="script.js" defer></script>
</body>
</html>
